<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD com HTMX</title>
    <script src="https://unpkg.com/htmx.org@1.7.0"></script> <!-- Incluindo HTMX -->
</head>
<body>
    <h1>CRUD com HTMX</h1>

<form action="/users" method="POST">
    <input type="text" name="name" placeholder="Nome do usuário" required>
    <button type="submit">Cadastrar</button>
</form>

    <!-- Lista de usuários -->
    <div id="user-list">
        <!-- Usuários serão listados aqui -->
    </div>

    <!-- Script para exibir a lista de usuários -->
    <script>
        // Carregar a lista de usuários na inicialização
        window.onload = function() {
            fetch('/users')
                .then(response => response.json())
                .then(data => {
                    const userListDiv = document.getElementById('user-list');
                    data.forEach(user => {
                        const userDiv = document.createElement('div');
                        userDiv.textContent = `${user.name}`;
                        userListDiv.appendChild(userDiv);
                    });
                });
        }
    </script>
</body>
</html>
